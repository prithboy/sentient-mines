<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentient Mines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="sentient_logo.png" alt="Sentient Logo" class="logo">
        <h1>Sentient Mines</h1>
    </header>

    <main>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Best Score: <span id="best-score">0</span></div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="message" id="message">Click a tile to start!</div>

        <button id="replayBtn">Play Again</button>
    </main>

    <footer>
        <img src="dobby.png" alt="Dobby" class="dobby">
        <div class="credit">
            <img src="x_logo.png" alt="X Logo" class="x-logo"> Made by @prith_boy
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
